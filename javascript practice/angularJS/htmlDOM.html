<!DOCTYPE html>
<html>
<head>
	<title>html DOM practice</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
     
</head>
<body>
	<h1>HTML sample application for html DOM</h1>

	<div ng-app = "">
		<table border="0">
			<tr>
				<td><input type="checkbox" name="" ng-model="enableDisableButton"> Disable Button</td>
				<td><button ng-disabled="enableDisableButton">Click me</button></td>
				
			</tr>
			<tr>
				<td><input type="checkbox" name="" ng-model="showHide1">Show Button</td>
				<td><button ng-show="showHide1">Click me</button></td>
				
			</tr>
			<tr>
				<td><input type="checkbox" name="" ng-model="showHide2"> Hide Button</td>
				<td><button ng-hide="showHide2">Click me</button></td>
				
			</tr>
			<tr>
				<td><p>Total Counter {{clickCount}}</p></td>
				<td><button ng-click="clickCount=clickCount+1"> Click me</button></td>
				
			</tr>
			
		</table>
		
	</div>

</body>
</html>
